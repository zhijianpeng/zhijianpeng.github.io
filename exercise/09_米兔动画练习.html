<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>米兔动画</title>
    <style>
        .box1{
            width: 132px;
            height: 272px;
            background-image: url(./img/米兔.png);
            margin: 0 auto;
            background-position: 0 0;
            transition: background-position steps(3) 1.5s;
        }
        .box1:hover{
            background-position: 396px 0;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
